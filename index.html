<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Academic OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0B0F17',
              surface: '#111827',
              primary: '#3b82f6',
              accent: '#06b6d4',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* TEMEL YAPI */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0F172A;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;
        background-color: #0F172A;
      }

      .editor-workspace {
        background-color: #0F172A; 
        background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
        background-size: 40px 40px;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        padding-bottom: 200px;
      }

      /* A4 SAYFA YAPISI */
      .a4-page {
        --page-height: 297mm;
        --page-width: 210mm;
        
        width: var(--page-width);
        min-height: var(--page-height);
        height: auto !important;
        
        background-color: #ffffff;
        color: #1a1a1a;
        box-shadow: 0 0 80px rgba(0,0,0,0.6);
        
        padding: 25mm 20mm;
        position: relative;
        outline: none;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      /* MOBİLDE A4 GÖRÜNÜMÜNÜ ESNET */
      @media (max-width: 850px) {
        .editor-workspace {
            padding-top: 70px;
            /* Sidebar kapalıyken toolbar'a yer aç, açıldığında padding azalsın gibi görünecek */
            padding-left: 52px; 
            padding-right: 12px;
        }
        .a4-page {
            width: 100%;
            min-height: 100vh;
            padding: 15mm 10mm;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .manual-page-break {
            height: 40px !important;
            margin: 20px -10mm !important;
        }
      }

      /* MANUEL SAYFA KIRIMI */
      .manual-page-break {
        display: block;
        height: 60px;
        margin: 30px -20mm;
        background-color: #0F172A;
        border-top: 2px dashed #1e293b;
        border-bottom: 2px dashed #1e293b;
        position: relative;
        z-index: 20;
        user-select: none;
        pointer-events: none;
        page-break-after: always;
        break-after: page;
      }

      .manual-page-break::after {
        content: "[ PHYSICAL_PAGE_BOUNDARY ]";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        color: #475569;
        letter-spacing: 4px;
        font-weight: bold;
      }

      .editor-content {
        font-family: 'Inter', sans-serif;
        font-size: 12pt;
        line-height: 1.6;
      }

      .editor-content h1 { font-size: 20pt; font-weight: 800; margin-bottom: 18pt; color: #000; text-align: center; }
      .editor-content h2 { font-size: 16pt; font-weight: 700; margin-top: 24pt; margin-bottom: 10pt; color: #000; border-bottom: 1px solid #eee; padding-bottom: 6px; }
      .editor-content h3 { font-size: 13pt; font-weight: 700; margin-top: 18pt; margin-bottom: 8pt; color: #334155; }
      .editor-content p { margin-bottom: 12pt; text-align: justify; }

      /* Özel Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

      @media print {
        body { background: white; }
        .editor-workspace { padding: 0; }
        .a4-page { box-shadow: none; margin: 0; width: 100%; padding: 20mm; }
        .manual-page-break { height: 0; margin: 0; border: none; background: transparent; }
        .manual-page-break::after { display: none; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
