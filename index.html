<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0B0F17',
              surface: '#111827',
              primary: '#3b82f6',
              accent: '#06b6d4',
            },
          },
        },
      }
    </script>
    <style>
      /* TEMEL YAPI */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0F172A;
        /* Kaydırma sorunu için: dashboard'da doğal kaydırmaya izin veriyoruz */
      }
      
      #root {
        height: 100%;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;
        background-color: #0F172A;
      }

      .editor-workspace {
        background-color: #0F172A; 
        background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
        background-size: 40px 40px;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 120px;
        padding-bottom: 300px;
      }

      /* A4 SAYFA YAPISI */
      .a4-page {
        --page-height: 297mm;
        --page-width: 210mm;
        
        width: var(--page-width);
        min-height: var(--page-height);
        height: auto !important;
        
        background-color: #ffffff;
        color: #1a1a1a;
        box-shadow: 0 0 80px rgba(0,0,0,0.6);
        
        padding: 30mm 25mm;
        position: relative;
        outline: none;
        box-sizing: border-box;
      }

      /* MANUEL SAYFA KIRIMI (PROFESYONEL AYRIÇ) */
      .manual-page-break {
        display: block;
        height: 80px; /* Daha belirgin boşluk */
        margin: 40px -25mm;
        background-color: #0F172A; /* Arka plan rengiyle aynı yapıyoruz ki sayfa bitmiş gibi gözüksün */
        border-top: 2px dashed #1e293b;
        border-bottom: 2px dashed #1e293b;
        position: relative;
        z-index: 20;
        user-select: none;
        pointer-events: none;
        page-break-after: always;
        break-after: page;
      }

      .manual-page-break::after {
        content: "[ PHYSICAL_PAGE_BOUNDARY ]";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        color: #475569;
        letter-spacing: 6px;
        font-weight: bold;
      }

      .editor-content {
        font-family: 'Inter', sans-serif;
        font-size: 12pt;
        line-height: 1.6;
      }

      .editor-content h1 { font-size: 24pt; font-weight: 800; margin-bottom: 24pt; color: #000; text-align: center; }
      .editor-content h2 { font-size: 18pt; font-weight: 700; margin-top: 32pt; margin-bottom: 12pt; color: #000; border-bottom: 1px solid #eee; padding-bottom: 8px; }
      .editor-content h3 { font-size: 14pt; font-weight: 700; margin-top: 24pt; margin-bottom: 10pt; color: #334155; }
      .editor-content p { margin-bottom: 14pt; text-align: justify; }

      @media print {
        body { background: white; }
        .editor-workspace { padding: 0; }
        .a4-page { box-shadow: none; margin: 0; width: 100%; padding: 20mm; }
        .manual-page-break { height: 0; margin: 0; border: none; background: transparent; }
        .manual-page-break::after { display: none; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
